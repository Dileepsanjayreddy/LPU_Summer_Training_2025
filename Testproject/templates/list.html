<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List View</title>
</head>
<body>
<ul>
    {% for todo in todos %}
    <li>{{ todo.title }} - {{ todo.description }} - {{ todo.created_at }}</li>
    {% empty %}
    <li>No Data Found</li>
    {% endfor %}
</ul>
<a href="{%  url 'todo_create' %}">Create New Todo</a>
</body>
</html>
