<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h2>Available Books</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} - {{ book.author }}</li>
            {% empty %}
                 <li>No books found</li>
            {% endfor %}
        </ul>
</body>
</html>
